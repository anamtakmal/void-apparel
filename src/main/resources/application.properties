# Application
spring.application.name=void-apparel-backend
server.port=8080

# Business Configuration
app.customization.price-per-option=10.00

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:voidapparel
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# WARNING: The JWT secret should be externalized using environment variables in production
# Set APP_JWT_SECRET environment variable to override this default value
app.jwt.secret=VoidApparelSecretKeyForJWTTokenGenerationAndValidation2024SuperSecureLongKey
app.jwt.expiration=86400000
app.jwt.remember-me-expiration=604800000

# Logging
logging.level.com.voidapparel=DEBUG
logging.level.org.springframework.security=DEBUG

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

